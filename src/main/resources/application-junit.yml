integration:
  emailreader:
    url: http://emailreader.url
    municipality-id: 1234
    namespace: namespace
    errand-closed-email-template: |
      Ditt ärende är nu stängt på grund av saknad återkoppling. Vänligen återkom per telefon eller via e-post för att skapa nytt ärende.
      Detta e-postmeddelande går ej att svara på.
    errand-closed-email-sender: noreply@sundsvall.se
  employee:
    url: http://employee.url
  eventlog:
    url: http://eventlog.url
  messaging:
    url: http://messaging.url
  notes:
    url: http://notes.url
  web-message-collector:
    url: http://web-message-collector.url
  web-message-sender:
    url: http://web-message-sender.url
spring:
  cache:
    type: none
  datasource:
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
    url: jdbc:tc:mariadb:10.6.14:///
  jpa:
    properties:
      hibernate:
        format_sql: true
        hbm2ddl:
          schema-generation:
            script:
              append: false
      jakarta:
        persistence:
          schema-generation:
            create-source: metadata
            database:
              action: update
            scripts:
              action: create
              create-target: target/database/generated-schema.sql
  security:
    oauth2:
      client:
        provider:
          emailreader:
            token-uri: http://token.url
          employee:
            token-uri: http://token.url
          eventlog:
            token-uri: http://token.url
          messaging:
            token-uri: http://token.url
          notes:
            token-uri: http://token.url
          web-message-collector:
            token-uri: http://token.url
          web-message-sender:
            token-uri: http://token.url
        registration:
          emailreader:
            client-id: the-client-id
            client-secret: the-client-secret
          employee:
            client-id: the-client-id
            client-secret: the-client
          eventlog:
            client-id: the-client-id
            client-secret: the-client-secret
          messaging:
            client-id: the-client-id
            client-secret: the-client-secret
          notes:
            client-id: the-client-id
            client-secret: the-client-secret
          web-message-collector:
            client-id: the-client-id
            client-secret: the-client-secret
          web-message-sender:
            client-id: the-client-id
            client-secret: the-client-secret
