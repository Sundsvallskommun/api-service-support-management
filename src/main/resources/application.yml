scheduler:
  emailreader:
    name: fetch_emails
    cron: 0 */5 * * * *
    shedlock-lock-at-most-for: PT10M
    maximum-execution-time: PT5M
  web-message-collector:
    name: fetch_webMessages
    cron: 15 */5 * * * *
    shedlock-lock-at-most-for: PT10M
    maximum-execution-time: PT5M
  notification:
    name: clean_notifications
    cron: 0 0 0 * * *
    shedlock-lock-at-most-for: PT4M
    maximum-execution-time: PT2M
  suspension:
    name: clean_suspensions
    cron: 0 */2 * * * *
    shedlock-lock-at-most-for: PT4M
    maximum-execution-time: PT2M

integration:
  emailreader:
    connectTimeout: 5
    readTimeout: 30
  eventlog:
    connectTimeout: 5
    readTimeout: 30
  employee:
    connect-timeout: 5
    read-timeout: 30
  messaging:
    connectTimeout: 5
    readTimeout: 30
  notes:
    connectTimeout: 5
    readTimeout: 30
  web-message-collector:
    connectTimeout: 5
    readTimeout: 30
  citizen:
    connect-timeout: 5
    read-timeout: 30
logbook:
  body-filters:
    jsonPath:
      - key: '$..base64EncodedString'
        value: '[base64]'
      - key: '$..attachments[*].content'
        value: '[binary]'
logging:
  level:
    root: INFO
openapi:
  name: ${spring.application.name}
  title: ${spring.application.name}
  version: '@project.version@'
springdoc:
  swagger-ui:
    operationsSorter: alpha
resilience4j:
  circuitbreaker:
    instances:
      messaging:
        ignoreExceptions: se.sundsvall.dept44.exception.ClientProblem
spring:
  application:
    name: api-support-management
  cache:
    cache-names: metadataCache, namespaceConfigCache
    caffeine:
      spec: maximumSize=200, expireAfterWrite=600s
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
  flyway:
    enabled: false
  jpa:
    properties:
      jakarta:
        persistence:
          schema-generation:
            database:
              action: none
  security:
    oauth2:
      client:
        registration:
          emailreader:
            authorization-grant-type: client_credentials
            provider: emailreader
          employee:
            authorization-grant-type: client_credentials
            provider: employee
          eventlog:
            authorization-grant-type: client_credentials
            provider: eventlog
          messaging:
            authorization-grant-type: client_credentials
            provider: messaging
          notes:
            authorization-grant-type: client_credentials
            provider: notes
          web-message-collector:
            authorization-grant-type: client_credentials
            provider: web-message-collector
          citizen:
            authorization-grant-type: client_credentials
            provider: citizen
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: -1
turkraft:
  springfilter:
    offsetdatetimeformatter:
      pattern: yyyy-MM-dd'T'HH:mm:ss.SSSXXX

semaphore:
  maxMemoryUsage: 209715200
